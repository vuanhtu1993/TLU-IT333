<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .slide {
      display: none;
      width: 30%;
    }

    .show {
      display: block;
    }

    .fade {
      animation: fade-in 5s;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Bai 1 -->
  <h1>Bài 1: Slide show</h1>
  <div class="slide-container">
    <img class="slide fade show" src="./images/meme1.jpeg" alt="">
    <img class="slide fade" src="./images/meme2.jpeg" alt="">
    <img class="slide fade" src="./images/meme3.jpeg" alt="">
  </div>
  <button>Prev</button>
  <button>Play</button>
  <button>Stop</button>
  <button onclick="next()">Next</button>

  <h1>Bài 2: Search</h1>
  <nav class="d-flex w-100 align-items-center">
    <img class="w-25" src="https://keenanpayne.com/images/posts/web-development/css-tricks.png" alt="">
    <ul class="d-flex list-unstyled mb-0 gap-4 flex-grow-1 ">
      <li>Article</li>
      <li>Video</li>
      <li>Almanac</li>
      <li>Newletter</li>
    </ul>
    <div class="search">
      <button id="search-btn" class="border-0 bg-white ">
        <svg style="width: 30px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>

    </div>
  </nav>
  <!-- Modal -->

  <div id="search-modal" class="modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <input id="search-input" type="text" placeholder="Nhập từ khoá">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="articles"></div>
      </div>
    </div>
  </div>


  <script src="./slide.js"></script>
  <script src="./search.js"></script>
</body>

</html>
